<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Vídeos</title>
</head>
<body>
    <video width="100%" height="100%" id="video" controls autoplay>
        <source id="videoSource" src="./videos/ANIMACAO_MaAlimentacao_TELA_01_v02.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        function loadVideo() {
          const video                = document.getElementById('video');
          const videoSource          = document.getElementById('videoSource');
          const validationVideoPerso = localStorage.getItem('videoPerso') === null || localStorage.getItem('videoPerso') === '';

          videoSource.src = validationVideoPerso ? './videos/ANIMACAO_MaAlimentacao_TELA_01_v02.mp4' : localStorage.getItem('videoPerso');
          video.load();

          video.addEventListener('ended', function() {
              loadVideo()
          });
          localStorage.clear();
        }

        // olhando se algum video perso foi incluido no storage
        setInterval(function () {
          const video       = document.getElementById('video');
          const videoSource = document.getElementById('videoSource');
          localStorage.getItem('videoPerso') ? loadVideo() : '';
        }, 1000);

        // chamando o carregamento de vídeo para cada vez que o video acaba
        setInterval(loadVideo(), Number(localStorage.getItem('duration')) === 0 ? 1000 : localStorage.getItem('duration'));
    </script>
</body>
</html>
